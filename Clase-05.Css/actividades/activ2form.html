<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario css</title>
    <link rel="stylesheet" href="./activ2.css/main.css">
</head>
<body>
    
    <header>
        <h1>Formulario Inscripcion </h1>
    </header>
    <br>
    <div class="container">
        <form>
            <label for="nombre">Nombre :</label>
                <input class="nombre" type="text" name="nombre" placeholder="Ingrese su Nombre">
            <br>
            <label for="apellido">Apellido :</label>
                <input class="apellido" type="text" name="apellido" placeholder="Ingrese su Apellido">
            <br>
            <label for="email"> Email :</label>
                <input class="email" type="email" name="email" placeholder="Ingrese su Email">
            <br>
            <label for="ciudad"> Ciudad</label>
                <select  class="ciudad" placeholder="Elija su Ciudad">
                    <option selected> Mar Del Plata </option>
                    <option> Batan </option>
                    <option> Miramar </option>
                </select>
            <br>
            <div class="button1">
                <button class="boton"> Enviar </button>
            </div>
            <div class="button2">
                <button class="reset">Vaciar Formulario</button>
            </div>
        </form>
    </div>
    
</body>
</html>
